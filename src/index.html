<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
<h1>Tic Tac Toe</h1>
<section class="player">
<h2>Current player: <span class="">X</span></h2>
</section>
<div class="center">
<div class="container">
    <div class="field" id="first"></div>
    <div class="field" id="second"></div>
    <div class="field" id="third"></div>
    <div class="field" id="fourth"></div>
    <div class="field" id="fifth"></div>
    <div class="field" id="sixth"></div>
    <div class="field" id="seventh"></div>
    <div class="field" id="eighth"></div>
    <div class="field" id="ninth"></div>
</div>
</div>

<section class="result announcer"></section>

<div class="arrow">
<img src="./Rotate%20cw.svg" class="redo"/>
</div>
</body>
</html>
